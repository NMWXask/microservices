spring:
  cloud:
    gateway:
      routes:
        - id: artist-service
          uri: lb://ARTIST-SERVICE
          predicates:
            - Path=/artist/**
          filters:
            - RedirectToAuthenticationFilter

        - id: ticket-service
          uri: lb://TICKET-SERVICE
          predicates:
            - Path=/ticket/**
          filters:
            - RedirectToAuthenticationFilter

        - id: identity-service
          uri: lb://IDENTITY-SERVICE
          predicates:
            - Path=/auth/**

  application:
    name: GATEWAY-SERVICE

eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka/

